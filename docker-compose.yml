version: "3"

services:
  namenode:
    image: flokkr/hadoop:latest
    container_name: namenode
    command:
      - hdfs
      - namenode
    ports:
      - 127.0.5.1:50070:50070
      - 127.0.5.1:9870:9870
      - 127.0.5.1:9000:9000
    environment:
      ENSURE_NAMENODE_DIR: /tmp/hadoop-hadoop/dfs/name
    env_file:
      - ./hadoop.env
    hostname: namenode

  datanode1:
    image: flokkr/hadoop:latest
    container_name: datanode1
    command:
      - hdfs
      - datanode
    ports:
      - 127.0.6.1:9864:9864
      - 127.0.6.1:9866:9866
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - ./hadoop.env
    hostname: datanode1
    links:
      - namenode

  datanode2:
    image: flokkr/hadoop:latest
    container_name: datanode2
    command:
      - hdfs
      - datanode
    ports:
      - 127.0.6.2:9864:9864
      - 127.0.6.2:9866:9866
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - ./hadoop.env
    hostname: datanode2
    links:
      - namenode

  datanode3:
    image: flokkr/hadoop:latest
    container_name: datanode3
    command:
      - hdfs
      - datanode
    ports:
      - 127.0.6.3:9864:9864
      - 127.0.6.3:9866:9866
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - ./hadoop.env
    hostname: datanode3
    links:
      - namenode

  resourcemanager:
    image: flokkr/hadoop:latest
    container_name: resourcemanager
    command:
      - yarn
      - resourcemanager
    ports:
      - 127.0.5.2:8088:8088
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode1:9864 datanode2:9864 datanode3:9864"
    env_file:
      - ./hadoop.env
    hostname: resourcemanager

  nodemanager:
    image: flokkr/hadoop:latest
    container_name: nodemanager
    command:
      - yarn
      - nodemanager
    ports:
      - 127.0.5.4:8042:8042
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode1:9864 datanode2:9864 datanode3:9864 resourcemanager:8088"
    env_file:
      - ./hadoop.env
    hostname: nodemanager
